<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR landing page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <nav>
            <a href="">
                <img src="assets/images/webiste-logo.png" alt="VR logo">
            </a>

            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
            </ul>

            <a href="#" class="contact-us-btn">
                Contact
            </a>
        </nav>

        <section class="hero-section">

            <div class="explore-container">
                <h1>
                    Explore Beyond the Ordinary
                </h1>
                <a href="" class="get-started-btn">
                    Get started
                </a>
                <div class="transform-container">
                    <img src="assets/images/vr-left-image-bg.png" alt="transform vr world">
                    <p class="transform-text">
                        Transform the world with Cutting-Edge VR Experiences 
                    </p>
                </div>
            </div>

            <div>
                <div class="uncompleted-circle">
                  <div class="circle-content">
                    <img src="assets/images/VR.png" alt="VR Image">
                    <p>Unlock a New Dimension</p>
                  </div>
                </div>

                <div class="user-container">
                    <div class="user-card">
                        <div class="user-images">
                            <img src="assets/images/demo2.png" alt="Avatar" class="user-avatar">
                            <img src="assets/images/demo3.png" alt="Avatar" class="user-avatar">

                        </div>


                        <h2>15K users</h2>
                        <p>
                            We proudly serve a thirving community of thousands of users who trust us
                        </p>

                        <div class="arrow-icon">
                        <span>&rarr;</span>
                        </div>
                    </div>
                </div>

            </div>


        </section>
    </main>
    
</body>
</html>
